<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="../static/css/signup.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />

  <!-- Google Font-->

  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Raleway:300,400,500,700,800|Montserrat:300,400,700"
    rel="stylesheet">

  <title>Sign Up Form</title>
</head>
<section class="container w-50 text-light">
  <form class="row g-3 p-3" action="/signUpSubmission" method="post" enctype="multipart/form-data">
    <div class="col-md-4">
      <label for="validationDefault01" class="form-label">First name</label>
      <input type="text" class="form-control" name="firstName" id="validationDefault01" placeholder="First Name">
    </div>
    <div class="col-md-3">
      <label for="validationDefault02" class="form-label">Midde name</label>
      <input type="text" class="form-control" name="middleName" id="validationDefault02" placeholder="Middle Name">
    </div>
    <div class="col-md-5">
      <label for="validationDefault02" class="form-label">Last name</label>
      <input type="text" class="form-control" name="lastName" id="validationDefault02" placeholder="Last Name">
    </div>
    <div class="col-md-4">
      <label for="validationDefaultUsername" class="form-label">Username</label>
      <div class="input-group">
        <span class="input-group-text" id="inputGroupPrepend2">@</span>
        <input type="text" class="form-control" name="username" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2"
          placeholder="Username">
      </div>
    </div>
    </div>
    <div class="col-md-4">
      <label for="inputPassword4" class="form-label">MaritalStatus</label>
      <select id="maritalstatus" class="form-select" name="maritalstatus">
        <option value="" disabled selected>Select your marital status</option>
        <option value="single">Single</option>
        <option value="married">Married</option>
        <option value="divorced">divorced</option>
      </select>
    </div>
    <div class="col-md-4">
      <label for="education" class="form-label">Education</label>
      <select id="education" class="form-select" name="education">
        <option value="" disabled selected>Select your education level</option>
        <option value="primary">Primary</option>
        <option value="secondary">Secondary</option>
        <option value="tertiary">Tertiary</option>
        <option value="unknown">Prefer not to answer</option>
      </select>
    </div>
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" name="email" id="inputEmail4" placeholder="example@Example.com">
    </div>
    <div class="col-md-6">
      <label for="phno" class="form-label">Phone Number</label>
      <input type="phno" class="form-control" id="phonenumber" name="phno" placeholder="xxx-xxx-xxxx">
    </div>
    <div class="col-md-5">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Password">
    </div>
    <div class="col-md-1 show-password">
      <i class="bi bi-eye" onclick="showPassword(1)"></i>
    </div>
    <div class="col-md-5">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password">
    </div>
    <div class="col-md-1 show-password">
      <i class="bi bi-eye" onclick="showPassword(2)"></i>
    </div>
    <div class="col-md-6">
      <label for="citizenId" class="form-label">Citizen ID</label>
      <input type="text" class="form-control" name="citizenId" id="citizenId" placeholder="Citizen ID">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Bank Account No</label>
      <input type="text" class="form-control" name="bankAccount" id="inputPassword4" placeholder="Bank Account No">
    </div>
    <div class="col-md-12">
      <div>
        <label class="mr-2 mb-3">Upload your profile picture:</label>
        <input type="file" name="file" class="form-control">
      </div>
      <div class="form-check mt-3">
        <input class="form-check-input" type="checkbox" id="gridCheck" name="termCheck" value="true">
        <label class="form-check-label" for="gridCheck">
          <span>I have read and accept the <a
              href="https://www.termsfeed.com/public/uploads/2021/12/sample-terms-of-service-template.pdf"
              class="text-decoration-none" target="_blank">Terms of Service.</a></span>
        </label>
      </div>
    </div>

    <div class="col-md-6">
      <button type="submit" class="btn btn-primary signup-btn">Sign up</button>
    </div>
    <div class="col-md-6">
      <button type="button" class="btn btn-primary cancel-btn" onclick="window.location.href='/login'">Cancel</button>
    </div>
  </form>
</section>
<script src="../static/js/signup.js"></script>

</html>
