<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../static/css/signup.css"  rel="stylesheet" >

    <!-- Google Font-->

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Raleway:300,400,500,700,800|Montserrat:300,400,700" rel="stylesheet">
    
    <title>Sign Up Form</title>
  </head>
  <section class="container w-50 text-light">
    <form class="row g-3 p-3">
        <div class="col-md-3">
            <label for="validationDefault01" class="form-label">First name</label>
            <input type="text" class="form-control" id="validationDefault01" value="Mark" required>
          </div>
          <div class="col-md-3">
            <label for="validationDefault02" class="form-label">Midde name</label>
            <input type="text" class="form-control" id="validationDefault02" value="Perth" required>
          </div>
          <div class="col-md-3">
            <label for="validationDefault02" class="form-label">Last name</label>
            <input type="text" class="form-control" id="validationDefault02" value="Otto" required>
          </div>
          <div class="col-md-3">
            <label for="validationDefaultUsername" class="form-label">Username</label>
            <div class="input-group">
              <span class="input-group-text" id="inputGroupPrepend2">@</span>
              <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
            </div>
          </div>
        <div class="col-md-4">
            <label for="date" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="day" name="bday" required>
        </div>
        <div class="col-md-3">
          <label for="inputPassword4" class="form-label">MaritalStatus</label>
          <select id="maritalstatus" class="form-select">
            <option value="Single">Single</option>
            <option value="Married">Married</option>
            <option value="Other">Others</option>
        </select>
        </div>
        <div class="col-md-5">
          <label for="education" class="form-label">Education</label>
          <input type="text" class="form-control" id="education">
        </div>
        
        
        <div class="col-md-5">
          <label for="inputEmail4" class="form-label" >Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="E-mail">
        </div>
        <div class="col-md-3">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-md-4">
          <label for="phno" class="form-label">Phone Number</label>
          <input type="phno" class="form-control" id="phonenumber" name="phno" placeholder="Mobile Phone No.">
      </div>
      <div class="col-md-6">
        <label for="citizenId" class="form-label">Citizen ID</label>
        <input type="text" class="form-control" id="citizenId">
      </div>
      <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Bank Acount No</label>
          <input type="text" class="form-control" id="inputPassword4">
      </div>
      
        <div class="col-md-6">
            <label for="accountType" class="form-label" >Account Type</label>
            <select id="accountType" class="form-select">
                <option value="checking">Checking Account</option>
                <option value="savings">Savings Account</option>
                <option value="joint">Joint Account</option>
                <option value="business">Business Account</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="currencyType" class="form-label">Currency Type</label>
            <select id="currencyType" class="form-select">
                <option value="usd">USD</option>
                <option value="baht">THB</option>
                <option value="eur">EUR</option>
                <option value="jpy">JPY</option>
            </select>
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address </label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <input type="text" class="form-control" id="inputState">
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-md-8">
          <div>
            <label class="mr-2">Upload your photo:</label>
            <input type="file" name="file">
          </div>     
        </div>
        </div> 
        <div class="col-md-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Agree
            </label>
          </div>
        </div>
        
        <div class="col-md-6">
          <button type="submit" class="btn btn-primary">Sign up</button>
        </div>
        <div class="col-md-6">
            <button type="submit" class="btn btn-primary">Cancel</button>
          </div>
      </form>
   </section>
   <script src="../static/js/signup.js"></script>
</html>
