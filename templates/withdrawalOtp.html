{% extends "sidebar_header.html" %}

{% block head %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', path='css/withdrawalOtp.css') }}">
{% endblock %}

{% block content %}
<div id="withdraw-otp-page" class="container mt-5">
    <div class="card">
        <div class="card-header text-center">
            <h3>Withdrawal Code</h3>
        </div>
        <div class="card-body">
            <form action="/home" method="post">
                <div class="mb-3">
                    <div class="withdraw-otp-border border rounded p-3 mb-3">
                        <p class="withdraw-otp"><strong>{{ otp }}</strong></p>
                    </div>
                    <div class="label">
                        <p>Enter the code above to confirm your withdrawal</p>
                    </div>
                </div>
                <div class="buttons">
                    <a href="#" class="back-btn" onclick="window.location.href='/withdraw'">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
