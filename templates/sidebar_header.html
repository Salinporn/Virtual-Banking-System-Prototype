<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    {% block head %}
    <title>BankMatrix</title>

    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />

    <!-- Template Main CSS File -->
    <link rel="stylesheet" href="{{url_for('static',path='css/header.css')}}" />
    <script type="text/javascript" src="/static/js/header.js"></script>
    {% endblock %}
  </head>
  <body id="body-pd">
    <header class="header" id="header">
      <div class="header_toggle">
        <i class="bx bx-menu" id="header-toggle"></i>
      </div>
      <div class="welcome_message">
        <p class="m-0">Welcome, Name</p>
      </div>
    </header>
    <div class="l-navbar" id="nav-bar">
      <nav class="nav">
        <div>
          <a href="#" class="nav_logo">
            <i class="bi bi-bank nav_icon"></i>
            <span class="nav_logo-name">BankMatrix</span>
          </a>
          <div class="nav_list">
            <a href="/home" class="nav_link {% if request.path == '/home' %}active{% endif %}">
              <i class="bi bi-house-door-fill nav_icon"></i>
              <span class="nav_name">Home</span>
            </a>
            <a href="/transfer" class="nav_link {% if request.path == '/transfer' %}active{% endif %}">
              <i class="bi bi-arrow-down-up nav_icon"></i>
              <span class="nav_name">Transfer</span>
            </a>
            <a href="/withdraw" class="nav_link {% if request.path == '/withdraw' %}active{% endif %}">
              <i class="bi bi-cash-stack nav_icon"></i>
              <span class="nav_name">Cardless Transaction</span>
            </a>
            <a href="/currency-exchange" class="nav_link {% if request.path == '/currency-exchange' %}active{% endif %}">
              <i class="bi bi-currency-exchange nav_icon"></i>
              <span class="nav_name">Currency Exchange</span>
            </a>
          </div>
        </div>
        <a href="#" class="nav_link">
          <i class="bx bx-log-out nav_icon"></i>
          <span class="nav_name">Sign Out</span>
        </a>
      </nav>
    </div>
    <!--Container Main start-->
    <div class="content">{%block content%} {% endblock %}</div>
  </body>
</html>

<script>
