{% extends "sidebar_header.html" %}
{% block head %}{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', path='css/addAccount.css') }}">
{% endblock %}

{% block content %}
<div id="add-account-page" class="container d-flex align-items-center justify-content-center" style="min-height: 100vh; max-width: 900px;">
    <div class="row w-100">
        <div class="col-md-12">
            <div class="card shadow-sm">
                <div class="card-header text-center text-white">
                    <h4>Add New Account</h4>
                </div>
                <div class="card-body">
                    <form id="add-account-form">
                        <div class="mb-3">
                            <label for="citizenId" class="form-label">Citizen ID</label>
                            <input type="text" class="form-control" id="citizenId" name="citizenId" placeholder="Enter your Citizen ID" required>
                        </div>
                        <div class="mb-3">
                            <label for="accountType" class="form-label">Account Type</label>
                            <select class="form-select" id="accountType" name="accountType" required>
                                <option value="" disabled selected>Select an account type</option>
                                <option value="checking">Checking Account</option>
                                <option value="savings">Savings Account</option>
                                <option value="credit">Credit Account</option>
                            </select>
                        </div>  
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required>
                        </div>
                        <div class="d-grid gap-2 button-container">
                            <button type="button" class="btn addAccountBtn" onclick="addAccount()">Add Account</button>
                            <a href="/home" class="btn cancelBtn">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
